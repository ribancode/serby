<ngx-spinner></ngx-spinner>
<section class="loginRegister p-0">
    <div class="loginMagenta">
        <div class="loginIcon">
            <img src="assets/logoicon.png">
        </div>
    </div>
    <div class="loginMain">
        <div class="loginUpper">
            <ul class="nav nav-pills loginNav" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Reset Password</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                    <div class="login">
                        <div class="loginlogo">
                            <a href="#"><img src="assets/logoicon.png"></a>
                        </div>
                        <div class="loginInner mb-0">
                            <form [formGroup]="ceResetForm" (ngSubmit)="submitResetData()">
                                <div class="logingroup">
                                    <label>Password</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput [type]="fieldTextType ? 'text' : 'password'"
                                            formControlName="password" autocomplete="off" required>
                                        <i class="fa fa-eye-slash"  (click)="toggleFieldTextType()"></i>
                                        <mat-error *ngIf="ceResetForm.get('password').hasError('required')">Please enter your password.</mat-error>
                                    </mat-form-field>
                                    <mat-error *ngIf="ceResetForm.get('password').hasError('pattern')">
                                        <li>Password should be of 6 letters,</li>
                                        <li>Contain atleast one Capital letter,</li>
                                        <li>Alphanumeric a-z,0-9 and</li>
                                        <li>One special character</li>
                                    </mat-error>
                                </div>
                                <div class="logingroup">
                                    <label>Confirm Password</label>
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <input matInput [type]="fieldPassType ? 'text' : 'password'"
                                            formControlName="confirmPassword" autocomplete="off" required>
                                        <i class="fa fa-eye-slash"  (click)="toggleFieldPassType()"></i>
                                        <mat-error *ngIf="ceResetForm.get('confirmPassword').hasError('required')"> Please enter your confirm password. </mat-error>
                                        <mat-error *ngIf="ceResetForm.get('confirmPassword').hasError('equalTo')"> Password didn't match </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="logingroup" >
                                    <button style="margin-top: 13px;" class="btn" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
