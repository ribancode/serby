<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>


<mat-table [dataSource]="dataSource?.filteredData" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element?.title}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef="let element" class="eleImage">
        <img style="width: 100%;" src="{{element.image}}"/>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
      <mat-cell *matCellDef="let element" class="eleImage">
        {{element.created_at}}
      </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef> More Details </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <span>
          <button (click)="openSubCat(element)">Sub Categories</button>
        </span>
        <span>
          <button (click)="openSubCat(element)">More Details </button>
        </span>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
