<ngx-spinner></ngx-spinner>
<section class="loginRegister p-0">
    <div class="loginMagenta">
        <div class="loginIcon">
            <img src="assets/logoicon.png">
        </div>
    </div>
    <div class="loginMain">
        <div class="loginUpper">
            <ul class="nav nav-pills loginNav" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Forgot Password</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                    aria-labelledby="pills-login-tab">
                    <div class="login">
                        <div class="loginlogo">
                            <a href="#"><img src="assets/logoicon.png" style="height: 30px;width:20px"></a>
                        </div>
                        <div class="loginInner">
                            <form [formGroup]="forgotForm" (ngSubmit)="submitForgotData()">
                                <div class="logingroup">
                                    <label>Mobile Number</label>
                                    <mat-form-field loginemail appearance="outline">
                                        <ngx-mat-intl-tel-input
                                            [preferredCountries]="['us']"
                                            [enablePlaceholder]="true"
                                            [enableSearch]="true"
                                            [phoneValidation]="true"
                                            name="phone"
                                            formControlName="phone" #phone>
                                        </ngx-mat-intl-tel-input>
                                        <mat-error *ngIf="forgotForm.get('phone').hasError('required')"> Please enter your mobile number. </mat-error>
                                        <mat-error *ngIf="forgotForm.get('phone').hasError('validatePhoneNumber')">Invalid Number
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="logingroup m-0">
                                    <button class="btn" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
